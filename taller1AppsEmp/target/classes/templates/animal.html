<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del animal</title>
</head>
<body>
    <h1>Detalles del animal</h1>

    <p>Raza: <span th:text="${animal.raza}"></span></p>
    <p>Color: <span th:text="${animal.color}"></span></p>
    <p>Edad: <span th:text="${animal.edad}"></span></p>

</body>
</html>
