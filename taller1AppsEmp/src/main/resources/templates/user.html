<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de Usuario</title>
</head>
<body>
    <h1>Detalles del Usuario</h1>
    <p>Id: <span th:text="${user.id}"></span></p>
    <p>Nombre: <span th:text="${user.nombre}"></span></p>
    <p>Apellido: <span th:text="${user.apellido}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>
    <p>Edad: <span th:text="${user.edad}"></span></p>
    <p>telefono: <span th:text="${user.telefono}"></span></p>
</body>
</html>
